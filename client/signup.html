<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign up for Netflix Movie App">
    <title>Sign Up - Netflix</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üé¨</text></svg>">
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <!-- ============================================
         MAIN AUTHENTICATION CONTAINER
         Split layout: Left visual (60%) + Right form (40%)
         ============================================ -->
    <div class="auth-container">
        
        <!-- ============================================
             LEFT SIDE - VISUAL SECTION
             Contains illustration, welcome text, pagination
             ============================================ -->
        <section class="auth-visual">
            <!-- Back to home link -->
            <div class="back-link">
                <a href="index.html">
                    <span>‚Üê</span> Back to Home
                </a>
            </div>
            
            <div class="visual-content">
                <!-- Abstract 3D Illustration -->
                <div class="visual-illustration">
                    <!-- Floating decorative elements -->
                    <div class="floating-element">üé¨ Movies</div>
                    <div class="floating-element">‚≠ê Rated</div>
                    <div class="floating-element">üçø Watch</div>
                </div>
                
                <!-- Welcome Text -->
                <div class="visual-text">
                    <h2>Join our community</h2>
                    <p>Create an account to get started</p>
                </div>
                
                <!-- Pagination Dots -->
                <div class="pagination-dots">
                    <span class="dot"></span>
                    <span class="dot active"></span>
                    <span class="dot"></span>
                </div>
            </div>
        </section>
        
        <!-- ============================================
             RIGHT SIDE - FORM SECTION
             Contains signup form with modern styling
             ============================================ -->
        <section class="auth-form-section">
            <div class="form-card">
                <!-- Form Header -->
                <div class="form-header">
                    <h1>Create your account!</h1>
                    <p>Start your movie journey today.</p>
                </div>
                
                <!-- Error Message Container -->
                <div id="errorMessage" class="error-message"></div>
                
                <!-- Success Message Container -->
                <div id="successMessage" class="success-message"></div>
                
                <!-- Sign Up Form -->
                <form id="signupForm">
                    <!-- Username Field -->
                    <div class="form-group">
                        <label for="username">Username</label>
                        <div class="input-wrapper">
                            <span class="input-icon">üë§</span>
                            <input 
                                type="text" 
                                id="username" 
                                name="username" 
                                placeholder="Choose a username"
                                required
                                minlength="3"
                                maxlength="100"
                                autocomplete="username"
                            >
                        </div>
                    </div>
                    
                    <!-- Email Field -->
                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-wrapper">
                            <span class="input-icon">‚úâ</span>
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                placeholder="Enter your email"
                                required
                                autocomplete="email"
                            >
                        </div>
                    </div>
                    
                    <!-- Password Field -->
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-wrapper">
                            <span class="input-icon">üîí</span>
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                placeholder="Create a password (min 6 characters)"
                                required
                                minlength="6"
                                autocomplete="new-password"
                            >
                        </div>
                    </div>
                    
                    <!-- Phone Field -->
                    <div class="form-group">
                        <label for="phone">Phone Number (Optional)</label>
                        <div class="input-wrapper">
                            <span class="input-icon">üì±</span>
                            <input 
                                type="tel" 
                                id="phone" 
                                name="phone" 
                                placeholder="Enter your phone number"
                                maxlength="20"
                                autocomplete="tel"
                            >
                        </div>
                    </div>
                    
                    <!-- Submit Button -->
                    <button type="submit" class="btn-submit" id="submitBtn">
                        Continue
                    </button>
                </form>
                
                <!-- Divider -->
                <div class="divider">
                    <span>Sign up with</span>
                </div>
                
                <!-- Social Login Buttons -->
                <div class="social-login">
                    <!-- Google -->
                    <button class="social-btn" title="Sign up with Google">
                        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                    </button>
                    
                    <!-- Facebook -->
                    <button class="social-btn" title="Sign up with Facebook">
                        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path fill="#1877F2" d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                        </svg>
                    </button>
                    
                    <!-- Apple -->
                    <button class="social-btn" title="Sign up with Apple">
                        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path fill="#000000" d="M17.05 20.28c-.98.95-2.05.88-3.08.4-1.09-.5-2.08-.48-3.24 0-1.44.62-2.2.44-3.06-.4C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.54 4.09l.01-.01zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z"/>
                        </svg>
                    </button>
                </div>
                
                <!-- Footer - Login Link -->
                <div class="form-footer">
                    Already have an account? <a href="login.html">Sign in</a>
                </div>
            </div>
        </section>
    </div>
    
    <!-- ============================================
         JAVASCRIPT
         ============================================ -->
    <script src="js/env.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Initialize signup form handler when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            initSignupForm();
        });
    </script>
</body>
</html>
